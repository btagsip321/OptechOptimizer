<!DOCTYPE html>
<html>
<head>
	<title>PC Build Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />

	<div class="container">
		<h1>Your PC Build</h1>
		<a href="/">Make Another Build</a>
		<div class="parts">
			<h2>GPU:</h2>
			<p>{{ GPU }}</p>

			<h2>CPU:</h2>
			<p>{{ CPU }}</p>

			<h2>RAM:</h2>
			<p>{{ RAM }}</p>

			<h2>Case:</h2>
			<p>{{ CASE }}</p>

			<h2>SSD:</h2>
			<p>{{ SSD }}</p>

			<h2>HDD:</h2>
			<p>{{ HDD }}</p>
		</div>
	</div>

	<div class="loader">
		<img src="{{ url_for('static',filename='loading.gif') }}" alt="loading...">
		<p class = "loadingtxt">Allocating budget...</p>
	</div>

	<script>
		$(document).ready(function() {
		  setTimeout(function() {
			$('.loadingtxt').text("Finding parts...")
		  }, 1000)

		  setTimeout(function() {
			$('.loadingtxt').text("Compiling build...")
		  }, 2000)

		  // Fade out the loading screen after 3 seconds
		  setTimeout(function() {
			$('.loadingtxt').text("Done!")

			$('.loader').fadeOut("slow");

			$('.loader').addClass('loaded');
			$('.container').addClass('loaded');
		  }, 3000);
		});
	  </script>
</body>
</html>
