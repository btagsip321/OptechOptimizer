<!DOCTYPE html>
<html>
<head>
	<title>PC Build Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
	<link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet" />

	<div class="container">
		<h1>Your PC Build</h1>
		<a href="/index.html">Make Another Build</a>
		<div class="parts">
			<h2>GPU:</h2>
			<p>{{ GPU }}</p>

			<h2>CPU:</h2>
			<p>{{ CPU }}</p>

			<h2>RAM:</h2>
			<p>{{ RAM }}</p>

			<h2>Case:</h2>
			<p>{{ CASE }}</p>

			<h2>SSD:</h2>
			<p>{{ SSD }}</p>

			<h2>HDD:</h2>
			<p>{{ HDD }}</p>
		</div>
	</div>
</body>
</html>
